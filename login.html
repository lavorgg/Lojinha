<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relojoaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="index.html">Página Principal</a>
            <nav class="main-nav">
                <a class="nav-link" href="catalogo.html" target="_blank">Catálogo</a>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <h2>Bem-vindo!</h2>
        <p>Faça login para acessar sua conta na Relojoaria</p>

        <form>
            <div class="form-group">
                <label for="email">Email ou Usuário</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <button type="submit" class="login-button">Entrar</button>

            <div class="signup-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
            </div>
        </form>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 Relojoaria. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Relojoaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="index.html">Página Principal</a>
            <nav class="main-nav">
                <a class="nav-link" href="catalogo.html" target="_blank">Catálogo</a>
            </nav>
        </div>
    </header>

    <div class="signup-container">
        <h2>Crie sua conta</h2>
        <p>Faça seu cadastro e comece a explorar nossa coleção de relógios</p>

        <form>
            <div class="form-group">
                <label for="fullname">Nome Completo</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    placeholder="Seu nome completo"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmpassword" 
                    name="confirmpassword" 
                    placeholder="Confirme sua senha"
                    required
                >
            </div>

            <button type="submit" class="signup-button">Cadastrar</button>

            <div class="signup-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </form>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 Relojoaria. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
